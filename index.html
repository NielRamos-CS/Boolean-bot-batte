<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boole Bots Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .arena {
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin-bottom: 20px;
    }
    .bot {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 128, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }
    .panel {
      padding: 20px;
      border: 1px solid #ddd;
      margin: 10px;
      background-color: #f4f4f4;
    }
    #leaderboard {
      margin-top: 10px;
    }
    #leaderboard div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Boole Bots Game</h1>
  <div class="container">
    <div class="panel">
      <h3>Bot Configuration</h3>
      <div id="bot-configs"></div>
      <button id="addBotBtn">Add Bot</button>
      <button id="battleBtn">Battle!</button>
      <button id="stopBtn" style="display: none;">Stop!</button>
    </div>
    <div class="arena" id="arena"></div>
    <div class="panel">
      <h3>Leaderboard</h3>
      <div id="leaderboard"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
